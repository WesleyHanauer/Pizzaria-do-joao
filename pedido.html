<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta name="author" content="Wesley Hanauer & Sanny Belisário">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Charm&family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pedido.css">
    <title>Pedido</title>
</head>
<body>
    <header>
        <div id="imgPizza"><img src="imagens/pizza.svg" alt=""></div>
        <div></div><h1>Pizzaria do João</h1></div>
        <div id="imgUser"><a href=""><img src="imagens/user.svg" alt=""></a></div>
    </header>
    <div id="containerPedido">
        <h1>Monte seu pedido</h1>
    </div>
    <div id="dropdown">
        <p>Massa</p>
        <select name="Massa" id="">
            <option value="volvo">Massa comúm</option>
            <option value="saab">Massa integral</option>
            <option value="mercedes">Massa temperada</option>
        </select>
        <p>Borda</p>
        <select name="Borda" id="">
            <option value="volvo">Cheddar</option>
            <option value="saab">Catupiry</option>
            <option value="mercedes">Chocolate</option>
        </select>
    </div>
    <div id="saboresTXT"><p>Sabores</p></div>
    <div id="sabores">
        <div id="left">
            <div><input type="checkbox" name="4 queijos" id="">4 queijos</div>
            <div><input type="checkbox" name="Frango com catupiry" id="">Frango com catupiry</div>
            <div><input type="checkbox" name="Calabresa" id="">Calabresa</div>
        </div>
        <div id="right">
            <div><input type="checkbox" name="Filé com cheddar" id="">Filé com cheddar</div>
            <div><input type="checkbox" name="Portuguesa" id="">Portuguesa</div>
            <div><input type="checkbox" name="Margherita" id="">Margherita</div>
            <div><input type="checkbox" name="Lombinho" id="">Lombinho</div>
        </div>
        <button class="button-3" role="button">Fazer pedido</button>
    </div>
    <footer>
        <div id="leftFooter"><p>© Copyright 2022</p></div>
        <div id="rightFooter"><p>Sanny Belisário & Wesley Hanauer</p></div>
      </footer>
</body>
</html>
