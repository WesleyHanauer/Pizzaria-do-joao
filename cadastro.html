<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta name="author" content="Wesley Hanauer & Sanny Belisário">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/cadastro.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<script></script>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="/pizza.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Pizzaria do João
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="nome" id="nome" placeholder="Nome">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="endereco" id="endereco" placeholder="Endereco">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="senha" id="senha" placeholder="Senha">
            </div>
            <button class="btn mt-3" onclick="cadastrar()">Cadastrar-se</button>
        </form>
    </div>
</body>
<script>
    function cadastrar() {
        nome = document.querySelector('#nome').value
        email = document.querySelector('#email').value
        endereco = document.querySelector('#endereco').value
        senha = document.querySelector('#senha').value

        if (!nome || !email || !endereco || !senha) {
            return alert('Por favor, preencher todos os campos')
        }

        axios.post('/user/cadastro', {
            nome, email, endereco, senha
        }).then(response => {
            if (response.data.erro) {
                return alert(response.data.erro)
            } else {
                window.location.href = '/menu'
                console.log('logou')
            }
        }).catch(erro => {
            return alert(response.data.erro)
        })
    }
</script>

</html>
